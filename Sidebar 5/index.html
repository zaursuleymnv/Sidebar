<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta descryption content="Presentation of website">
    <meta name="keywords" content="Sidebar">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <title>Sidebar 4</title>
</head>
<body>
    <aside class="sidebar position-absolute top-0 start-0">
        <div class="sidebar-inner d-flex flex-column position-absolute top-0 start-0">
            <header class="sidebar-header d-flex align-items-center">
                <button type="button" class="burger d-grid place-items-center" onclick="toggleSidebar()" id="showBtn"></button>
                <img src="assets/logo.png" alt="" class="sidebar-header-logo">
            </header>
            <nav class="sidebar-nav d-flex flex-column">
                <button type="button">
                    <img src="assets/icon-home.svg" alt="">
                    <span class="span span-text1">Home</span>
                    <span class="badge position-absolute">Home</span>
                </button>
                <button type="button">
                    <img src="assets/icon-settings.svg" alt="">
                    <span class="span span-text2" style="animation-delay: 0.1s">Settings</span>
                    <span class="badge position-absolute">Settings</span>
                </button>
                <button type="button">
                    <img src="assets/icon-levels.svg" alt="">
                    <span class="span span-text3" style="animation-delay: 0.2s">Levels</span>
                    <span class="badge position-absolute">Levels</span>
                </button>
                <button type="button">
                    <img src="assets/icon-accounts.svg" alt="">
                    <span class="span span-text4" style="animation-delay: 0.3s">Accounts</span>
                    <span class="badge position-absolute">Accounts</span>
                </button>
            </nav>
            <footer class="sidebar-footer">
                <button type="button">
                    <img src="assets/icon-lock.svg" alt="">
                    <span class="span span-text5">Logout</span>
                    <span class="badge position-absolute">Logout</span>
                </button>
            </footer>
        </div>
    </aside>

    <div class="copy position-absolute">
        <p>
            Inspired by <a href="https://github.com/zaursuleymnv" target="_blank">Zaur SuleymanlÄ±</a>
        </p>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
